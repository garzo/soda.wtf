    <body>
      <div class="wrap" align="center">
        <p>the soda podcast company of chicago</p>
          <small><small>we edit podcasts and drink soda pop.</small></small>
         <div id="waveform" align="center"></div>
         <button class="button" data-action="play" onClick="wavesurfer.playPause()">listen to a testimonial&nbsp; <i class="fa fa-play-circle-o"></i></button>      
      </div>
      
    </body>
    <script src="https://unpkg.com/wavesurfer.js@3.3.1/dist/wavesurfer.js"></script>
    <script>
        var wavesurfer = WaveSurfer.create({ 
          container: '#waveform',
          progressColor: '#DDDDD',
          waveColor: '#FFC300',
          cursorColor: '#FFC300',
          barWidth: 2,
          barHeight: 1,
          barGap: null,
          mediaControls: true,
          autoplay: false,
          fillParent:true,
          autoCenter:true,
          hideScrollbar: true,
          });

        var track = 'https://cdn.jsdelivr.net/gh/garzo/soda.wtf/testify/heychicago_testimonial.mp3'
        wavesurfer.load(track);
      </script>
